{% if questionsList %}
<ul>
  {% for question in questionsList %}
  <li>
    <a href="{% url 'polls:detail' question.id%}">
      {{ question.questionText }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No polls are available</p>
{% endif %}
<a href="{% url 'polls:newQuestion' %}">Create a New Question</a>
